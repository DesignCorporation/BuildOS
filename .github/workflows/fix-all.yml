name: Fix Production Deployment

on:
  workflow_dispatch:

jobs:
  fix:
    name: Fix All Issues
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.PROD_HOST }} >> ~/.ssh/known_hosts

      - name: Fix production deployment
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USER: ${{ secrets.PROD_USER }}
        run: |
          cat > /tmp/fix_all.sh << 'EOF'
          set -e

          echo "ðŸ” Finding production directory..."
          PROD_PATH=$(find ~ -maxdepth 3 -name "docker-compose.prod.yml" -type f 2>/dev/null | head -1 | xargs dirname)
          if [ -z "$PROD_PATH" ]; then
            echo "âŒ Could not find docker-compose.prod.yml!"
            exit 1
          fi
          echo "âœ… Found: $PROD_PATH"

          cd "$PROD_PATH"

          echo ""
          echo "ðŸ“‹ Stopping all buildos containers..."
          docker compose -f docker-compose.prod.yml down || true
          sleep 3

          echo ""
          echo "ðŸ“‹ Removing buildos docker network..."
          docker network rm buildos_buildos-network || docker network rm buildos-network || echo "Network not found"
          sleep 2

          echo ""
          echo "ðŸ“‹ Listing .buildos.env..."
          if [ ! -f ".buildos.env" ]; then
            echo "âŒ .buildos.env not found!"
            exit 1
          fi
          echo "âœ… Found .buildos.env"

          echo ""
          echo "ðŸ“‹ Starting all services with docker compose..."
          docker compose -f docker-compose.prod.yml up -d

          sleep 15

          echo ""
          echo "ðŸ“‹ Checking all containers..."
          docker compose -f docker-compose.prod.yml ps

          echo ""
          echo "ðŸ“‹ Testing health endpoint..."
          curl -v http://localhost:3000/api/health 2>&1 | head -30 || echo "Test will be done via nginx"

          echo ""
          echo "âœ… All fixes complete!"
          EOF

          ssh -i ~/.ssh/deploy_key "$PROD_USER@$PROD_HOST" bash < /tmp/fix_all.sh

      - name: Cleanup SSH
        if: always()
        run: rm -f ~/.ssh/deploy_key

      - name: Success
        run: echo "âœ… Production fixed!"
