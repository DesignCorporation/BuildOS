name: Fix Production Deployment

on:
  workflow_dispatch:

jobs:
  fix:
    name: Fix All Issues
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.PROD_HOST }} >> ~/.ssh/known_hosts

      - name: Fix production deployment
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USER: ${{ secrets.PROD_USER }}
          PROD_PATH: ${{ secrets.PROD_PATH }}
        run: |
          ssh -i ~/.ssh/deploy_key "$PROD_USER@$PROD_HOST" << 'ENDSCRIPT'
          set -e
          PROD_PATH="$PROD_PATH"

          echo "ðŸ” Using PROD_PATH: $PROD_PATH"

          if [ ! -d "$PROD_PATH" ]; then
            echo "âŒ Directory not found: $PROD_PATH"
            exit 1
          fi

          cd "$PROD_PATH"
          pwd

          echo ""
          echo "ðŸ“‹ Stopping all buildos containers..."
          docker compose -f docker-compose.prod.yml down || true
          sleep 3

          echo ""
          echo "ðŸ“‹ Removing docker network..."
          docker network rm buildos_buildos-network 2>/dev/null || true
          docker network rm buildos-network 2>/dev/null || true
          sleep 2

          echo ""
          echo "ðŸ“‹ Starting all services..."
          docker compose -f docker-compose.prod.yml up -d

          sleep 15

          echo ""
          echo "ðŸ“‹ Service status:"
          docker compose -f docker-compose.prod.yml ps

          echo ""
          echo "âœ… Production fix complete!"
          ENDSCRIPT

      - name: Cleanup SSH
        if: always()
        run: rm -f ~/.ssh/deploy_key

      - name: Success
        run: echo "âœ… Production fixed!"
