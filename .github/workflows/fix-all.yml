name: Fix Production Deployment

on:
  workflow_dispatch:

jobs:
  fix:
    name: Fix All Issues
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.PROD_HOST }} >> ~/.ssh/known_hosts

      - name: Fix production deployment
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USER: ${{ secrets.PROD_USER }}
          PROD_PATH: ${{ secrets.PROD_PATH }}
        run: |
          ssh -i ~/.ssh/deploy_key "$PROD_USER@$PROD_HOST" bash -s "$PROD_PATH" << 'ENDSCRIPT'
          PROD_PATH="$1"
          set -e

          echo "ðŸ“ Production path: $PROD_PATH"

          if [ -z "$PROD_PATH" ] || [ ! -d "$PROD_PATH" ]; then
            echo "âŒ Invalid path: $PROD_PATH"
            echo "ðŸ“‚ Home contents:"
            ls -la ~
            exit 1
          fi

          cd "$PROD_PATH"
          echo "âœ… Changed to: $(pwd)"

          echo ""
          echo "ðŸ“‹ Force stopping all buildos containers..."
          docker stop buildos-web buildos-worker-pdf buildos-postgres buildos-redis buildos-minio 2>/dev/null || true
          sleep 2
          docker rm -f buildos-web buildos-worker-pdf buildos-postgres buildos-redis buildos-minio 2>/dev/null || true
          sleep 2

          echo ""
          echo "ðŸ“‹ Removing network..."
          docker network rm buildos_buildos-network 2>/dev/null || true
          sleep 1

          echo ""
          echo "ðŸ“‹ Starting all services..."
          docker compose -f docker-compose.prod.yml up -d

          sleep 15

          echo ""
          echo "ðŸ“‹ Service status:"
          docker compose -f docker-compose.prod.yml ps

          echo ""
          echo "âœ… Done!"
          ENDSCRIPT

      - name: Cleanup SSH
        if: always()
        run: rm -f ~/.ssh/deploy_key

      - name: Success
        run: echo "âœ… Production fixed!"
