name: Fix Production Deployment

on:
  workflow_dispatch:

jobs:
  fix:
    name: Fix All Issues
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.PROD_HOST }} >> ~/.ssh/known_hosts

      - name: Fix production deployment
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USER: ${{ secrets.PROD_USER }}
          PROD_PATH: ${{ secrets.PROD_PATH }}
        run: |
          ssh -i ~/.ssh/deploy_key "$PROD_USER@$PROD_HOST" bash -s "$PROD_PATH" << 'ENDSCRIPT'
          PROD_PATH="$1"
          set -e

          echo "üìç Production path: $PROD_PATH"

          if [ -z "$PROD_PATH" ] || [ ! -d "$PROD_PATH" ]; then
            echo "‚ùå Invalid path: $PROD_PATH"
            echo "üìÇ Home contents:"
            ls -la ~
            exit 1
          fi

          cd "$PROD_PATH"
          echo "‚úÖ Changed to: $(pwd)"

          echo ""
          echo "üìã Force stopping ALL buildos containers (prod + dev)..."
          docker stop buildos-web buildos-web-dev buildos-worker-pdf buildos-postgres buildos-redis buildos-minio 2>/dev/null || true
          sleep 2
          docker rm -f buildos-web buildos-web-dev buildos-worker-pdf buildos-postgres buildos-redis buildos-minio buildos-postgres-dev buildos-redis-dev buildos-minio-dev 2>/dev/null || true
          sleep 2

          echo ""
          echo "üìã Checking for any remaining port 3001..."
          lsof -i :3001 || echo "‚úì Port 3001 is free"

          echo ""
          echo "üìã Removing network..."
          docker network rm buildos_buildos-network 2>/dev/null || true
          sleep 1

          echo ""
          echo "üìã Checking .buildos.env..."
          if [ -f ".buildos.env" ]; then
            echo "‚úì Found .buildos.env"
            echo "üìã Starting all services with env file..."
            docker compose --env-file .buildos.env -f docker-compose.prod.yml up -d
          else
            echo "‚ùå .buildos.env not found!"
            ls -la
            exit 1
          fi

          sleep 15

          echo ""
          echo "üìã Service status:"
          docker compose -f docker-compose.prod.yml ps

          echo ""
          echo "‚úÖ Done!"
          ENDSCRIPT

      - name: Cleanup SSH
        if: always()
        run: rm -f ~/.ssh/deploy_key

      - name: Success
        run: echo "‚úÖ Production fixed!"
