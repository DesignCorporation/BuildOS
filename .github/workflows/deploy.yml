name: Build and Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Lint and Test
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/buildos_test
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: buildos_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d buildos_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if package.json exists
        id: check-package
        run: |
          if [ -f "package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  No package.json found - skipping tests"
          fi

      - name: Setup Node.js
        if: steps.check-package.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: steps.check-package.outputs.exists == 'true'
        run: npm ci

      - name: Generate Prisma Client
        if: steps.check-package.outputs.exists == 'true'
        run: npx prisma generate --schema=packages/database/prisma/schema.prisma

      - name: Run database migrations
        if: steps.check-package.outputs.exists == 'true'
        run: npx prisma migrate deploy --schema=packages/database/prisma/schema.prisma

      - name: Lint
        if: steps.check-package.outputs.exists == 'true'
        run: npm run lint
        continue-on-error: true

      - name: Type check
        if: steps.check-package.outputs.exists == 'true'
        run: npm run typecheck
        continue-on-error: true

      - name: Run tests
        if: steps.check-package.outputs.exists == 'true'
        run: npm run test
        continue-on-error: true

  # Job 2: Build and Push Docker Image
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      should-deploy: ${{ steps.check-app.outputs.exists }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if application exists
        id: check-app
        run: |
          if [ -f "package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Application found - proceeding with build"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  No application found - skipping build & deploy"
            echo "üìã Complete Issue #1 (Setup Turborepo) to enable CI/CD"
          fi

      - name: Set up Docker Buildx
        if: steps.check-app.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.check-app.outputs.exists == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: steps.check-app.outputs.exists == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        if: steps.check-app.outputs.exists == 'true'
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/arm64

  # Job 3: Deploy to Production Server
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.should-deploy == 'true'
    environment:
      name: production
      url: https://buildos.designcorp.eu
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.PROD_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USER: ${{ secrets.PROD_USER }}
          PROD_PATH: ${{ secrets.PROD_PATH }}
          IMAGE_TAG: ${{ github.ref_name }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          MINIO_ROOT_USER: ${{ secrets.MINIO_ROOT_USER }}
          MINIO_ROOT_PASSWORD: ${{ secrets.MINIO_ROOT_PASSWORD }}
          MINIO_PUBLIC_URL: ${{ secrets.MINIO_PUBLIC_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          PROJECT_NAME: buildos
        run: |
          cat > /tmp/deploy.sh << SCRIPT_EOF
          set -e

          echo "üöÄ Starting deployment..."
          echo "üìç PROD_PATH=$PROD_PATH"
          echo "üìç POSTGRES_USER=$POSTGRES_USER"

          # Navigate to project directory
          cd "$PROD_PATH"

          # Pull latest code
          git pull --rebase --autostash origin main

          # Write env file for docker compose
          env_file="\$PWD/.buildos.env"
          echo "üìù Writing env file to: \$env_file"
          printf '%s\n' \\
            "IMAGE_TAG=$IMAGE_TAG" \\
            "POSTGRES_USER=$POSTGRES_USER" \\
            "POSTGRES_PASSWORD=$POSTGRES_PASSWORD" \\
            "POSTGRES_DB=$POSTGRES_DB" \\
            "REDIS_PASSWORD=$REDIS_PASSWORD" \\
            "MINIO_ROOT_USER=$MINIO_ROOT_USER" \\
            "MINIO_ROOT_PASSWORD=$MINIO_ROOT_PASSWORD" \\
            "MINIO_PUBLIC_URL=$MINIO_PUBLIC_URL" \\
            "NEXTAUTH_SECRET=$NEXTAUTH_SECRET" \\
            > "\$env_file"
          set -a
          . "\$env_file"
          set +a
          encoded_password=\$(python3 - << 'PY'
          import urllib.parse
          import os
          print(urllib.parse.quote(os.environ["POSTGRES_PASSWORD"]))
          PY
          )
          encoded_redis_password=\$(python3 - << 'PY'
          import urllib.parse
          import os
          print(urllib.parse.quote(os.environ["REDIS_PASSWORD"]))
          PY
          )
          database_url="postgresql://\$POSTGRES_USER:\$encoded_password@postgres:5432/\$POSTGRES_DB"
          redis_url="redis://:\$encoded_redis_password@redis:6379"
          printf '%s\n' \\
            "DATABASE_URL=\$database_url" \\
            "REDIS_URL=\$redis_url" \\
            >> "\$env_file"
          DATABASE_URL="\$database_url"
          REDIS_URL="\$redis_url"

          echo "üìã Env file content:"
          cat "\$env_file" | sed 's/=.*/=***/'
          export IMAGE_TAG POSTGRES_USER POSTGRES_PASSWORD POSTGRES_DB DATABASE_URL REDIS_PASSWORD REDIS_URL MINIO_ROOT_USER MINIO_ROOT_PASSWORD MINIO_PUBLIC_URL NEXTAUTH_SECRET

          # Set image tag
          export IMAGE_TAG="$IMAGE_TAG"

          # Login to GHCR
          echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin

          # Pull new image
          docker compose --project-directory "\$PWD" --project-name "$PROJECT_NAME" --env-file "\$env_file" -f "\$PWD/docker-compose.prod.yml" pull web

          # Wait for database to be ready
          echo "‚è≥ Waiting for database to be ready..."
          docker compose --project-directory "\$PWD" --project-name "$PROJECT_NAME" --env-file "\$env_file" -f "\$PWD/docker-compose.prod.yml" up -d postgres redis minio
          sleep 15
          echo "üóÑÔ∏è  Ensuring application database exists..."
          db_exists=\$(docker compose --project-directory "\$PWD" --project-name "$PROJECT_NAME" --env-file "\$env_file" -f "\$PWD/docker-compose.prod.yml" exec -T postgres \\
            psql -U "$POSTGRES_USER" -d postgres -tAc "SELECT 1 FROM pg_database WHERE datname='\$POSTGRES_DB'")
          if [ -z "\$db_exists" ]; then
            docker compose --project-directory "\$PWD" --project-name "$PROJECT_NAME" --env-file "\$env_file" -f "\$PWD/docker-compose.prod.yml" exec -T postgres \\
              psql -U "$POSTGRES_USER" -d postgres -c "CREATE DATABASE \\\"\$POSTGRES_DB\\\";"
          fi
          docker compose --project-directory "\$PWD" --project-name "$PROJECT_NAME" --env-file "\$env_file" -f "\$PWD/docker-compose.prod.yml" exec -T postgres \\
            psql -U "$POSTGRES_USER" -d postgres -c "GRANT ALL PRIVILEGES ON DATABASE \\\"\$POSTGRES_DB\\\" TO \\\"\$POSTGRES_USER\\\";"

          # Run database migrations
          docker compose --project-directory "\$PWD" --project-name "$PROJECT_NAME" --env-file "\$env_file" -f "\$PWD/docker-compose.prod.yml" run --rm web npx prisma migrate deploy --schema=packages/database/prisma/schema.prisma

          # Restart services
          docker compose --project-directory "\$PWD" --project-name "$PROJECT_NAME" --env-file "\$env_file" -f "\$PWD/docker-compose.prod.yml" up -d --force-recreate web

          # Cleanup old images
          docker image prune -f

          echo "‚úÖ Deployment complete!"
          echo "üîç Checking health..."
          sleep 10
          curl -f https://buildos.designcorp.eu/api/health || echo "‚ö†Ô∏è  Health check failed"
          SCRIPT_EOF

          ssh -i ~/.ssh/deploy_key "$PROD_USER@$PROD_HOST" bash -s < /tmp/deploy.sh

      - name: Cleanup SSH
        if: always()
        run: rm -f ~/.ssh/deploy_key

      - name: Notify on success
        if: success()
        run: echo "‚úÖ Deployment successful!"

      - name: Notify on failure
        if: failure()
        run: echo "‚ùå Deployment failed!"
