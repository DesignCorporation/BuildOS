name: Build and Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Lint and Test
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npm run typecheck
        continue-on-error: true

      - name: Run tests
        run: npm run test
        continue-on-error: true

  # Job 2: Build and Push Docker Image
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/arm64

  # Job 3: Deploy to Production Server
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: https://buildos.designcorp.eu
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.PROD_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USER: ${{ secrets.PROD_USER }}
          PROD_PATH: ${{ secrets.PROD_PATH }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          ssh -i ~/.ssh/deploy_key $PROD_USER@$PROD_HOST << 'EOF'
            set -e

            echo "ðŸš€ Starting deployment..."

            # Navigate to project directory
            cd ${{ secrets.PROD_PATH }}

            # Pull latest code
            git pull origin main

            # Set image tag
            export IMAGE_TAG=${{ github.sha }}

            # Login to GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull new image
            docker compose -f docker-compose.prod.yml pull web

            # Run database migrations
            docker compose -f docker-compose.prod.yml run --rm web npx prisma migrate deploy

            # Restart services (zero-downtime)
            docker compose -f docker-compose.prod.yml up -d --no-deps --force-recreate web

            # Cleanup old images
            docker image prune -f

            echo "âœ… Deployment complete!"
            echo "ðŸ” Checking health..."
            sleep 10
            curl -f https://buildos.designcorp.eu/api/health || echo "âš ï¸  Health check failed"
          EOF

      - name: Cleanup SSH
        if: always()
        run: rm -f ~/.ssh/deploy_key

      - name: Notify on success
        if: success()
        run: echo "âœ… Deployment successful!"

      - name: Notify on failure
        if: failure()
        run: echo "âŒ Deployment failed!"
