# BuildOS - Operator Console
# Domain: operator.buildos.designcorp.eu
# NOTE: Currently routes to same backend as main app (per ADR-01)
# Will be separated when needed

upstream operator_backend {
    # Same backend as main app for now
    server 127.0.0.1:3000;
    keepalive 64;
}

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name operator.buildos.designcorp.eu;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name operator.buildos.designcorp.eu;

    # SSL certificates (managed by Certbot)
    # Both domains use the same SAN certificate
    ssl_certificate /etc/letsencrypt/live/buildos.designcorp.eu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/buildos.designcorp.eu/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging (separate from main app)
    access_log /var/log/nginx/operator.access.log;
    error_log /var/log/nginx/operator.error.log;

    # Client limits
    client_max_body_size 10M;

    # Proxy to Next.js (same backend for now, routed via /operator path)
    location / {
        proxy_pass http://operator_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Operator-specific header (для роутинга в Next.js)
        proxy_set_header X-Operator-Console "true";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Cache
        proxy_cache_bypass $http_upgrade;
    }
}

# Future: When operator console becomes separate app
