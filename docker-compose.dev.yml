# BuildOS - Development Docker Compose
version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: buildos-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: buildos
      POSTGRES_PASSWORD: buildos_dev_password
      POSTGRES_DB: buildos_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U buildos"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: buildos-redis-dev
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: buildos-minio-dev
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: buildos
      MINIO_ROOT_PASSWORD: buildos_minio_dev
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Web app - runs in development mode with hot reload
  web:
    image: node:20-alpine
    container_name: buildos-web-dev
    restart: unless-stopped
    working_dir: /app
    command: sh -c "if [ ! -x node_modules/.bin/next ]; then npm install; fi && npm --workspace packages/database run db:generate && npm --workspace @buildos/web run dev"
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      DATABASE_URL: postgresql://buildos:buildos_dev_password@postgres:5432/buildos_dev
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: buildos
      MINIO_SECRET_KEY: buildos_minio_dev
      MINIO_PUBLIC_URL: https://dev.buildos.designcorp.eu/minio
      PDF_STORAGE_DIR: /tmp/buildos-pdfs
    volumes:
      - ./:/app
      - web_node_modules:/app/node_modules
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  # PDF Worker - processes PDF generation jobs from BullMQ
  worker-pdf:
    image: ghcr.io/designcorporation/buildos:main
    container_name: buildos-worker-pdf-dev
    restart: unless-stopped
    profiles:
      - worker
    command: node apps/web/lib/workers/pdf-worker.js
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://buildos:buildos_dev_password@postgres:5432/buildos_dev
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PDF_STORAGE_DIR: /tmp/buildos-pdfs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pgrep", "-f", "pdf-worker"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Invoice Worker - checks and marks overdue invoices (every 5 minutes in dev)
  worker-invoice:
    image: node:20-alpine
    container_name: buildos-worker-invoice-dev
    restart: unless-stopped
    profiles:
      - worker
    working_dir: /app
    command: sh -c "if [ ! -x node_modules/.bin/next ]; then npm install; fi && npx tsx watch apps/web/lib/workers/invoice-worker.ts"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://buildos:buildos_dev_password@postgres:5432/buildos_dev
      REDIS_HOST: redis
      REDIS_PORT: 6379
      INVOICE_OVERDUE_CRON: "*/5 * * * *"
    volumes:
      - ./:/app
      - web_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  minio_data:
  pdf_storage:
  web_node_modules:
